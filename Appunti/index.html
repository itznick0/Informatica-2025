<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“š Indice delle Materie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f0f7ff, #e6f2ff);
      min-height: 100vh;
      padding: 40px 20px;
      color: #1a3a5f;
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 40px;
      color: #0d47a1;
    }

    .materie-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .materia-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 28px 24px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .materia-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .materia-titolo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #0d47a1;
      margin-bottom: 20px;
      text-align: center;
      padding-bottom: 14px;
      border-bottom: 2px solid #e3f2fd;
    }

    .argomenti-lista {
      list-style: none;
    }

    .argomenti-lista li {
      margin-bottom: 12px;
    }

    .argomenti-lista a {
      display: block;
      padding: 10px 16px;
      background: #f8fbff;
      color: #1565c0;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.2s;
      border-left: 3px solid #42a5f5;
    }

    .argomenti-lista a:hover {
      background: #e3f2fd;
      color: #0d47a1;
      border-left-color: #1565c0;
      transform: translateX(4px);
    }

    /* Responsive: 2 colonne su tablet, 1 su mobile */
    @media (max-width: 900px) {
      .materie-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .materie-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      h1 {
        font-size: 2rem;
      }

      .materia-titolo {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Indice degli Appunti</h1>

  <div class="materie-grid" id="materieContainer">
    <!-- Le materie saranno generate qui -->
  </div>

  <script>
    // ðŸ”§ CONFIGURAZIONE: definisci le materie e i loro argomenti (nomi dei file SENZA .html)
    const materie = [
      {
        nome: "Italiano",
        cartella: "italian",
        argomenti: [
          "Altra poesia dei doni",
          "Angelica in fuga",
          "Casa di Ludovico Ariosto",
          "Torquato Tasso"
        ]
      },
      {
        nome: "Sistemi e reti",
        cartella: "system",
        argomenti: [
          "Relazione 1",
          "Somma di due Bit"
        ]
      },
      {
        nome: "Informatica",
        cartella: "ict",
        argomenti: [
          "Inter-Process Comunications"
        ]
      },
      {
        nome: "Telecomunicazioni",
        cartella: "telecom",
        argomenti: [
          "Compiti 4 Novembre",
          "Resistenze"
        ]
      },
      {
        nome: "Storia",
        cartella: "history",
        argomenti: [
          "Incontro tra Cortes e Montezuma",
          "Riassunto interrogazione"
        ]
      },
      {
        nome: "Corso Sicurezza",
        cartella: "sicurezza",
        argomenti: [
          "Lezione 1",
          "Lezione 2",
          "Lezione 3",
          "Lezione 4"
        ]
      },
      {
        nome: "Inglese",
        cartella: "english",
        argomenti: [
          "Prisons",
          "Paraphrasing",
          "Safety Issues at School",
          "Exercise 5 page 29"
        ]
      },
      {
        nome: "GPOI",
        cartella: "gpoi",
        argomenti: [
          "Divisione parti"
        ]
      },
      {
        nome: "TPSIT",
        cartella: "tpsit",
        argomenti: [
          "Riassunto",
          "Struttura Presentazioni"
        ]
      }
    ];

  // âœ¨ Funzione che converte "Testo Leggibile" â†’ "testo-leggibile"
  function generaNomeFile(testo) {
    return testo
      .toLowerCase()          // tutto minuscolo
      .replace(/\s+/g, '-')   // spazi â†’ trattini
      .replace(/[^\w\-]/g, ''); // rimuove punteggiatura non valida (opzionale)
  }

  // Genera l'HTML
  const container = document.getElementById("materieContainer");

  materie.forEach(materia => {
    const box = document.createElement("div");
    box.className = "materia-box";

    let argomentiHtml = "";
    if (materia.argomenti.length > 0) {
      argomentiHtml = `
        <ul class="argomenti-lista">
          ${materia.argomenti.map(nomeArgomento => {
            const nomeFile = generaNomeFile(nomeArgomento);
            return `<li><a href="${materia.cartella}/${nomeFile}.html">${nomeArgomento}</a></li>`;
          }).join("")}
        </ul>
      `;
    } else {
      argomentiHtml = "<p style='text-align:center; color:#999;'>Nessun argomento</p>";
    }

    box.innerHTML = `
      <div class="materia-titolo">${materia.nome}</div>
      ${argomentiHtml}
    `;

    container.appendChild(box);
  });
  </script>
</body>
</html>
