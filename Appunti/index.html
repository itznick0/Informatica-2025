<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“š Indice degli Appunti</title>
  <link rel="icon" href="./logo.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f0f7ff, #e6f2ff);
      min-height: 100vh;
      padding: 40px 20px;
      color: #1a3a5f;
      display: flex;
      flex-direction: column;
    }

    /* TITOLO CON LOGO */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      animation: float 3s ease-in-out infinite;
    }

    .header-logo {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(13, 71, 161, 0.2);
      background: white;
    }

    .header-title {
      font-size: 2.6rem;
      font-weight: 800;
      color: #0d47a1;
      text-shadow: 0 2px 6px rgba(100, 181, 246, 0.3);
      letter-spacing: -0.5px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .materie-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      flex: 1;
    }

    .materia-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 28px 24px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .materia-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .materia-titolo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #0d47a1;
      margin-bottom: 20px;
      text-align: center;
      padding-bottom: 14px;
      border-bottom: 2px solid #e3f2fd;
    }

    .argomenti-lista {
      list-style: none;
    }

    .argomenti-lista li {
      margin-bottom: 12px;
    }

    .argomenti-lista a {
      display: block;
      padding: 10px 16px;
      background: #f8fbff;
      color: #1565c0;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 500;
      transition: all 0.2s;
      border-left: 3px solid #42a5f5;
    }

    .argomenti-lista a:hover {
      background: #e3f2fd;
      color: #0d47a1;
      border-left-color: #1565c0;
      transform: translateX(4px);
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      font-size: 0.95rem;
      color: #546e7a;
      font-weight: 500;
      border-top: 1px solid #e0e0e0;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .materie-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .header-title { font-size: 2.2rem; }
      .header-logo { width: 56px; height: 56px; }
    }

    @media (max-width: 600px) {
      .materie-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }
      .header-content { flex-direction: column; }
      .header-title { font-size: 2rem; }
      .header-logo { width: 72px; height: 72px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <img src="./logo.png" alt="Logo NM Digital Lab" class="header-logo">
      <h1 class="header-title">ðŸ“– Indice degli Appunti</h1>
    </div>
  </div>
  
  <div class="materie-grid" id="materieContainer">
    <!-- Le materie saranno generate qui -->
  </div>

  <footer>
    Â© 2025 NM Digital Lab â€“ All Rights Reserved
  </footer>

  <script>
    // ðŸ”§ CONFIGURAZIONE: definisci le materie e i loro argomenti (nomi dei file SENZA .html)
    const materie = [
      {
        nome: "Italiano",
        cartella: "italian",
        argomenti: [
          "Altra poesia dei doni",
          "Angelica in fuga",
          "Casa Ariosto",
          "Torquato Tasso",
          "Il vecchio e il mare",
          "Proemio della Gerusalemme Liberata",
        ]
      },{
        nome: "Orlando Furioso",
        cartella: "orlandofurioso",
        argomenti: [
          "Canto 1",
          "Canto 2",
          "Canto 3",
        ]
      },
      {
        nome: "Sistemi e reti",
        cartella: "system",
        argomenti: [
          "Relazione",
          "Somma di due Bit",
          "Lezione 11 novembre",
        ]
      },
      {
        nome: "Informatica",
        cartella: "ict",
        argomenti: [
          "Inter-Process Comunications"
        ]
      },
      {
        nome: "Telecomunicazioni",
        cartella: "telecom",
        argomenti: [
          "Compiti 4 Novembre",
          "Resistenze",
          "Appunti verifica",
          "Onde sinusoidali"
        ]
      },
      {
        nome: "Storia",
        cartella: "history",
        argomenti: [
          "Incontro tra Cortes e Montezuma",
          "Riassunto interrogazione"
        ]
      },
      {
        nome: "Corso Sicurezza",
        cartella: "sicurezza",
        argomenti: [
          "Lezione 1",
          "Lezione 2",
          "Lezione 3",
          "Lezione 4",
          "Lezione 5"
        ]
      },
      {
        nome: "Inglese",
        cartella: "english",
        argomenti: [
          "Prisons",
          "Paraphrasing",
          "Safety Issues at School",
          "Exercise 5 page 29",
          "Podcast NO Game NO Life"
        ]
      },
      {
        nome: "GPOI",
        cartella: "gpoi",
        argomenti: [
          "Divisione parti"
        ]
      },
      {
        nome: "TPSIT",
        cartella: "tpsit",
        argomenti: [
          "Riassunto",
          "Struttura Presentazioni"
        ]
      },
      {
        nome: "Educazione civica",
        cartella: "ec",
        argomenti: [
          "Parco Massari",
          "Casa di Ludovico Ariosto"
        ]
      }
    ];

    // âœ¨ Funzione che converte "Testo Leggibile" â†’ "testo-leggibile"
    function generaNomeFile(testo) {
      return testo
        .toLowerCase()          // tutto minuscolo
        .replace(/\s+/g, '-')   // spazi â†’ trattini
        .replace(/[^\w\-]/g, ''); // rimuove punteggiatura non valida (es. '(', ')', '.')
    }

    // Genera l'HTML
    const container = document.getElementById("materieContainer");

    materie.forEach(materia => {
      const box = document.createElement("div");
      box.className = "materia-box";

      let argomentiHtml = "";
      if (materia.argomenti.length > 0) {
        argomentiHtml = `
          <ul class="argomenti-lista">
            ${materia.argomenti.map(nomeArgomento => {
              const nomeFile = generaNomeFile(nomeArgomento);
              return `<li><a href="${materia.cartella}/${nomeFile}.html">${nomeArgomento}</a></li>`;
            }).join("")}
          </ul>
        `;
      } else {
        argomentiHtml = "<p style='text-align:center; color:#999;'>Nessun argomento</p>";
      }

      box.innerHTML = `
        <div class="materia-titolo">${materia.nome}</div>
        ${argomentiHtml}
      `;

      container.appendChild(box);
    });
  </script>
</body>
</html>
